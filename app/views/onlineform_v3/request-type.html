{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a href="/onlineform_v3/start.html" class="link-back">Back</a>
            <div class="form-group">
                <h2 class="heading-large">What type of payment are you appling for?</h2>
                <p>Select all that apply:</p>
                <form action="/onlineform_v3/arrears" method="post" class="form">
                    <fieldset>
                        <div class="multiple-choice">
                            <input id="request-type-1" name="request-types" type="checkbox" value="Direct rent payment">
                            <label for="arrears-type-1">Direct rent payment</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="request-type-2" name="request-types" type="checkbox" value="Re-payment of arrears/third party deductions">
                            <label for="arrears-type-2">Re-payment of arrears</label>
                        </div>
                    </fieldset>
                    <br>
                    </br>
                    <input type="submit" class="button" value="Continue">
                </form>
            </div>
        </div>
</main>
{% endblock %}
