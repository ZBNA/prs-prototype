{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <form method="post" action="/onlineform_v3/actual_arrears" class="form">
                <a href="/onlineform_v3/request-type" class="link-back">Back</a>
                <h2 class="heading-large">Has your tenant missed 2 months or more of rent?</h2>
                <!--             <p><span class= "form-hint">T</p>
 -->
                <div class="form-group">
                    <fieldset class="inline">
                        <div class="multiple-choice">
                            <input id="arrearsYes" type="radio" name="arrears" value="true">
                            <label for="arrearsYes">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="arrearsNo" type="radio" name="arrears" value="false">
                            <label for="arrearsNo">No</label>
                        </div>
                    </fieldset>
                </div>
                <br>
                </br>
                <input type="submit" class="button" value="Continue"> </form>
            <p>
        </div>
    </div>
</main>
{% endblock %}
