{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a href="/onlineform/service-charge.html" class="link-back">Back</a>
            <h1 class="heading-large">
        Service charge details
      </h1>
            <br>
            <form action="/onlineform/check-your-answers" method="post" class="form">
                <div class="grid-row">
                    <div class="form-group-compound list-item-wrapper">
                        <h2 class="heading-medium">Missing service charge 1</h2>
                        <fieldset>
                            <div class="column-one-third no-padding">
                                <div class="form-group list-item">
                                    <label class="form-label" for="rent-due-date">
                                        Charge type:
                                    </label>
                                    <input class="form-control" id="service-charge-type" name="service-charge-type" type="text" style="none">
                                </div>
                            </div>
                            <div class="column-one-third no-padding">
                                <div class="form-group list-item">
                                    <label class="form-label" for="amount-due">
                                        Amount:
                                    </label>
                                    <input type="text" class="form-control" id="service-charge-amount" name="service-charge-amount">
                                </div>
                            </div>
                            <div class="column-one-third no-padding">
                                <div class="form-group list-item">
                                    <label class="form-label" for="select-box">Frequency</label>
                                    <select class="form-control" id="service-charge-frequency" name="service-charge-frequency">
                                        <option>Weekly</option>
                                        <option>Fortnightly</option>
                                        <option>Monthly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid-row">
                                <div class="column-two-thirds">
                                    <div class="form-group">
                                        <button id="add-button" class="button button-add-another">Add another</button>
                                        <input type="submit" class="button" value="Continue">
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
        </form>
