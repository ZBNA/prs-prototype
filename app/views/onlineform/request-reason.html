{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <a href="/onlineform/request-type.html" class="link-back">Back</a>
            <h1 class="heading-large">What is the reason for this request?</h1>
            <p>Please select all that apply:</p>
            <form action="/onlineform/landlord-details" method="post" class="form">
                <fieldset>
                    <div class="multiple-choice">
                        <input id="reason-type-1" name="reason-types" type="checkbox" value="8 weeks of arrears">
                        <label for="reason-type-1">The tenant has been in arrears for 8 weeks</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="reason-type-2" name="reason-types" type="checkbox" value="History of arrears">
                        <label for="reason-type-2">The tenant has history of being in arrears</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="reason-type-3" name="reason-types" type="checkbox" value="History of bad credit">
                        <label for="reason-type-3">The tenant has history of bad credit</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="reason-type-4" name="reason-types" type="checkbox" value="Health problems">
                        <label for="reason-type-3">The tenant has health problems</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="reason-type-5" name="reason-types" type="checkbox" value="Recently left care">
                        <label for="reason-type-3">The tenant has recently left care</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="reason-type-6" name="reason-types" type="checkbox" value="Addiction problems">
                        <label for="reason-type-3">The tenant has addiction problems</label>
                    </div>
                </fieldset>
                <br>
                </br>
                <input type="submit" class="button" value="Continue">
            </form>
            <p>
        </div>
    </div>
</main>
{% endblock %}
