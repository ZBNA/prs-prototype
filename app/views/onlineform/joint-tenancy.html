{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <form action="/onlineform/joint-tenancy-partner" method="get" class="form">
                <a href="/onlineform/tenant-details.html" class="link-back">Back</a>
                <h2 class="heading-large">Is this a joint tenancy?</h2>
                <!--             <p><span class= "form-hint">T</p>
 -->
                <div class="form-group">
                    <fieldset class="inline">
                        <div class="multiple-choice">
                            <input id="jointTenancyYes" type="radio" name="joint" value="true">
                            <label for="jointTenancyYes">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="jointTenancyNo" type="radio" name="joint" value="false">
                            <label for="jointTenancyNo">No</label>
                        </div>
                    </fieldset>
                </div>
                <br>
                </br>
                <input type="submit" class="button" value="Continue">
            </form>
            <p>
        </div>
    </div>
</main>
{% endblock %}
