{% block page_title %}
  GOV.UK prototype kit

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">
        <a href="/onlineform/rent-details.html" class="link-back">Back</a>


<h1 class="heading-large">
        Rent arrears details
      </h1>

      <br>

<form>
      <div class="grid-row">
        <div class="form-group-compound list-item-wrapper">
          <h2 class="heading-medium">Missing rent payment 1</h2>

          <fieldset>
            <div class="column-one-third no-padding">
              <div class="form-group list-item">
                <label class="form-label" for="rent-due-date">
                  Rent due date:
                </label>
                <input type="text" class="form-control" id="rent-due-date" name="rent-due-date">
              </div>
            </div>

            <div class="column-one-third no-padding">
              <div class="form-group list-item">
                <label class="form-label" for="amount-due">
                Amount due:
              </label>
                <input type="text" class="form-control" id="amount-due" name="amount-due">
              </div>
            </div>

               <div class="column-one-third no-padding">
              <div class="form-group list-item">
                <label class="form-label" for="field-2">
                  Amount paid (if any):
                </label>
                <input type="text" class="form-control" id="field-2" name="field-2">
              </div>
            </div>

            <dd class="change">
            <a href="#">
              Change<span class="visually-hidden"> name</span>
            </a>
          </dd>

          <hr />
        </div>
      </div>

      <div class="grid-row">
        <div class="column-two-thirds">
          <div class="form-group">
            <button id="add-button" class="button button-add-another">Add another</button>
            <a href="/onlineform/check-your-answers.html" class="button">Continue</a>
          </div>

        </div>
      </div>
    </form>
