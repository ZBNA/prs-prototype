{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <form action="/onlineform_v5/dr-service-charge-type" method="get" class="form">
                <a href="/onlineform_v5/dr-rent-details" class="link-back">Back</a>
                <h2 class="heading-large">Is there a service charge on the property?</h2>
                <!--             <p><span class= "form-hint">T</p>
 -->
                <div class="form-group">
                    <fieldset class="inline">
                        <div class="multiple-choice">
                            <input id="drSCYes" type="radio" name="drservice" value="true">
                            <label for="drSCYes">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="drSCNo" type="radio" name="drservice" value="false">
                            <label for="drSCNo">No</label>
                        </div>
                    </fieldset>
                </div>
                <br>
                </br>
                <input type="submit" class="button" value="Continue"> </form>
            <p>
        </div>
    </div>
</main>
{% endblock %}
