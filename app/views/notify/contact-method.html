{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">How would you like to get updates?</h1>
        <p>You'll get updates on the progress of your application.</p>
        <p>Select at least one:</p>

               <form>
  <fieldset>


    <div class="multiple-choice">
      <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
      <label for="waste-type-1">Email</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
      <label for="waste-type-2">Text message</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
      <label for="waste-type-3">None, I don't want to get updates</label>
    </div>

  </fieldset>
</form>
<br>
</br>
      <p><a href="/notify/contact-confirm.html" class="button">Continue</a></p>
        <p>


    </div>
  </div>
</main>

{% endblock %}
