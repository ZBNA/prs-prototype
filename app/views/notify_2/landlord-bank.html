{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">Landlord's bank details</h1>
        <p>We need this so we can pay you.</p>

        <fieldset>

        <div class="form-group">
        <label class="form-label-bold" for="first-name-2">Account name</label>
        <input class="form-control" id="first-name-2" name="first-name-2" type="text">
       </div>

       <div class="form-group">
              <label class="form-label-bold" for="first-name-2">Sort code</label>
             
              <legend>
                <span class="form-label-bold"></span>
              </legend>
              <div class="form-date">
                <div class="form-group form-group-day">
                  <label class="form-label" for="dob-day"></label>
                  <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                </div>
                <div class="form-group form-group-month">
                  <label class="form-label" for="dob-month"></label>
                  <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
              </div>
              <div class="form-group form-group-month">
                  <label class="form-label" for="dob-month"></label>
                  <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
              </div>
            </fieldset>

              <div class="form-group">
        <label class="form-label-bold" for="first-name-2">Account number</label>
        <input class="form-control" id="first-name-2" name="first-name-2" type="text">
       </div>
