{% extends "layout.html" %} {% block page_title %} GOV.UK prototype kit {% endblock %} {% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            <form action="/onlineform_v2/rent-statement-upload" method="get" class="form">
                <a href="/onlineform_v2/rent-details.html" class="link-back">Back</a>
                <h2 class="heading-large">Do you have a rent statement?</h2>
                <!--             <p><span class= "form-hint">T</p>
 -->
                <div class="form-group">
                    <fieldset class="inline">
                        <div class="multiple-choice">
                            <input id="rentStatementYes" type="radio" name="rentstatement" value="true">
                            <label for="rentStatementYes">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="rentStatementNo" type="radio" name="rentstatement" value="false">
                            <label for="rentStatementNo">No</label>
                        </div>
                    </fieldset>
                </div>
                <br>
                </br>
                <input type="submit" class="button" value="Continue"> </form>
            <p>
        </div>
    </div>
</main>
{% endblock %}
