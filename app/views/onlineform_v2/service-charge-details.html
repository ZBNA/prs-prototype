{% extends "layout.html" %}

{% block page_title %} GOV.UK prototype kit {% endblock %}

{% block content %}
  <main id="content" role="main">
    <div class="grid-row">
      <div class="column-two-thirds">
        <a href="/onlineform/service-charge.html" class="link-back">Back</a>
        <h1 class="heading-large">Service charge details</h1>
        <br>
        <form action="/onlineform/check-your-answers" method="post" class="form">
          <div class="grid-row">
            <div class="form-group-compound list-item-wrapper">
              <div>
                <div class="grid-row missingServiceCharge-row">
                  <h2 class="heading-medium">Missing service charge</h2>
                  <div class="column-one-third no-padding">
                    <div class="form-group list-item">
                      <label class="form-label" for="rent-due-date">Charge type:</label>
                      <input class="form-control" id="service-charge-type" name="service-charge-type" type="text" style="none" />
                    </div>
                  </div>
                  <div class="column-one-third no-padding">
                    <div class="form-group list-item">
                      <label class="form-label" for="amount-due">Amount:</label>
                      <div class="govuk-currency-input__inner">
                        <span class="govuk-currency-input__inner__unit">Â£</span>
                        <input class="govuk-currency-input__inner__input form-control form-control-1-4" aria-label="Enter amount in pounds" name="amount-due" data-non-numeric="" type="text" id="amount-due" pattern="[0-9]\d*(\.\d+)?" />
                      </div>
                    </div>
                  </div>
                  <div class="column-one-third no-padding">
                    <div class="form-group list-item">
                      <label class="form-label" for="select-box">Frequency</label>
                      <select class="form-control" id="service-charge-frequency" name="service-charge-frequency">
                        <option>Weekly</option>
                        <option>Fortnightly</option>
                        <option>Monthly</option>
                      </select>
                      <a class="link remove-service-link">Remove This</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid-row">
              <div class="column-two-thirds">
                <div class="form-group">
                  <button id="add-button" class="button button-add-another">Add another</button>
                  <input type="submit" class="button" value="Continue">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function onDOMContentLoaded() {
      addRemoveNode('#add-button', '.missingServiceCharge-row .remove-service-link', '.missingServiceCharge-row' )
    })
  </script>
{% endblock %}
